name: E2E Example

on:
  workflow_dispatch:
    inputs:
      shards:
        description: Number of shards
        required: false
        default: '3'

jobs:
  # Phase 1: Orchestrate
  orchestrate:
    name: Orchestrate
    runs-on: ubuntu-24.04
    outputs:
      test-list-files: ${{ steps.orchestrate.outputs.test-list-files }}
      use-orchestrator: ${{ steps.orchestrate.outputs.use-orchestrator }}
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build orchestrator
        run: bun run build

      - name: Generate shard matrix
        id: matrix
        run: |
          SHARDS="${{ github.event.inputs.shards || '3' }}"
          MATRIX=$(seq 1 $SHARDS | jq -R . | jq -sc '{shard: .}')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

      - name: Install example dependencies
        working-directory: examples/basic
        run: |
          npm install
          npx playwright install chromium --with-deps

      - name: Generate test list
        working-directory: examples/basic
        run: npx playwright test --list --reporter=json > test-list.json

      - name: Orchestrate tests
        id: orchestrate
        uses: ./.github/actions/orchestrate
        with:
          test-list: examples/basic/test-list.json
          timing-file: timing-data.json
          shards: ${{ github.event.inputs.shards || '3' }}

  # Phase 2: Run tests
  test:
    name: Test Shard ${{ matrix.shard }}
    needs: orchestrate
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.orchestrate.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build orchestrator
        run: bun run build

      - name: Install example dependencies
        working-directory: examples/basic
        run: |
          npm install
          npx playwright install chromium --with-deps

      - name: Get shard assignment
        id: shard
        uses: ./.github/actions/get-shard
        with:
          test-list-files: ${{ needs.orchestrate.outputs.test-list-files }}
          shard-index: ${{ matrix.shard }}
          shards: ${{ github.event.inputs.shards || '3' }}

      - name: Run Playwright tests
        working-directory: examples/basic
        run: |
          TEST_LIST_FILE="${{ steps.shard.outputs.test-list-file }}"
          if [ -n "$TEST_LIST_FILE" ] && [ -f "$TEST_LIST_FILE" ]; then
            echo "Running tests with --test-list"
            npx playwright test --test-list "$TEST_LIST_FILE" || true
          else
            echo "No test-list file, running all tests"
            npx playwright test ${{ steps.shard.outputs.fallback-args }} || true
          fi

      - name: Extract timing data
        if: success() || failure()
        uses: ./.github/actions/extract-timing
        with:
          report-file: examples/basic/results.json
          output-file: timing-shard-${{ matrix.shard }}.json
          shard: ${{ matrix.shard }}
          project: chromium

  # Phase 3: Merge timing
  merge:
    name: Merge Timing
    needs: test
    runs-on: ubuntu-24.04
    if: success() || failure()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build orchestrator
        run: bun run build

      - name: Merge timing data
        uses: ./.github/actions/merge-timing
        with:
          output-file: timing.json

      - name: Show timing data
        run: |
          echo "=== Merged Timing Data ==="
          cat timing.json | jq .
