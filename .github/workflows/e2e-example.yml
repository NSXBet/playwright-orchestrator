name: E2E Example

on:
  workflow_dispatch:
    inputs:
      shards:
        description: Number of shards
        required: false
        default: '3'

jobs:
  setup:
    name: Setup & Assign
    runs-on: ubuntu-24.04
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build orchestrator
        run: bun run build

      - name: Generate shard matrix
        id: matrix
        run: |
          SHARDS="${{ github.event.inputs.shards || '3' }}"
          MATRIX=$(seq 1 $SHARDS | jq -R . | jq -sc '{shard: .}')
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          echo "Generated matrix: $MATRIX"

  test:
    name: Test Shard ${{ matrix.shard }}
    needs: setup
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.setup.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build orchestrator
        run: bun run build

      - name: Install example dependencies
        working-directory: examples/basic
        run: |
          npm install
          npx playwright install chromium --with-deps

      - name: Orchestrate tests
        id: orchestrate
        uses: ./.github/actions/orchestrate
        with:
          test-dir: examples/basic/tests
          shards: ${{ github.event.inputs.shards || '3' }}
          shard-index: ${{ matrix.shard }}
          level: test

      - name: Run Playwright tests
        working-directory: examples/basic
        run: |
          GREP_PATTERN="${{ steps.orchestrate.outputs.grep-pattern }}"

          if [ -z "$GREP_PATTERN" ]; then
            echo "No tests assigned to this shard"
            exit 0
          fi

          echo "Running tests matching: $GREP_PATTERN"
          npx playwright test --grep "$GREP_PATTERN" || true

      - name: Extract timing data
        if: always()
        uses: ./.github/actions/extract-timing
        with:
          report-file: examples/basic/results.json
          output-file: timing-shard-${{ matrix.shard }}.json
          shard: ${{ matrix.shard }}
          level: test

  merge:
    name: Merge Timing
    needs: test
    runs-on: ubuntu-24.04
    if: always()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build orchestrator
        run: bun run build

      - name: Merge timing data
        uses: ./.github/actions/merge-timing
        with:
          output-file: timing.json
          level: test

      - name: Show timing data
        run: |
          echo "=== Merged Timing Data ==="
          cat timing.json | jq .
